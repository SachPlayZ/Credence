      <circle cx="0" cy="0" r="0.5" fill="rgba(255,165,0,0.3)" />
      <circle cx="50" cy="0" r="0.5" fill="rgba(255,165,0,0.3)" />
      <circle cx="0" cy="50" r="0.5" fill="rgba(255,165,0,0.3)" />
